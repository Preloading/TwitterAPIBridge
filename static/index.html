        }
        .bar {

            width: 100%;

            text-align: center;

            width: 80%;
            display: table;
        }
        .dev-warning b {
            display: table-cell;
            vertical-align: middle;
        }
        .dev-warning img {
            vertical-align: middle;
        }
    </style>
</head>
